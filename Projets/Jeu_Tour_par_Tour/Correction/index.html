<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="sectionAccueil">
        <h1 class="accueilH1">Bienvenue sur le jeu</h1>
        <button class="btnStartGame">Press button to start</button>
    </section>

    <section class="sectionSelectCharacter">
        <h1>Selection des personnages</h1>
        <div class="selectPlayer1Player2">

            <div class="selectCharacterPlayer1">
                <img src="img/archer.jpg" class="imgSelectPlayer1 player1Archer" alt="">
                <img src="img/guerrier.jpg" class="imgSelectPlayer1 player1Guerrier" alt="">
                <img src="img/mage.jpg" class="imgSelectPlayer1 player1Mage" alt="">
                <img src="img/pretre.jpg" class="imgSelectPlayer1 player1Pretre" alt="">
                <input type="text" class="inputPlayer1">
            </div>
            <div class="selectCharacterPlayer2">
                <img src="img/archer.jpg" class="imgSelectPlayer2 player2Archer" alt="">
                <img src="img/guerrier.jpg" class="imgSelectPlayer2 player2Guerrier" alt="">
                <img src="img/mage.jpg" class="imgSelectPlayer2 player2Mage" alt="">
                <img src="img/pretre.jpg" class="imgSelectPlayer2 player2Pretre" alt="">
                <input type="text" class="inputPlayer2">
            </div>
        </div>
        <button class="btnStartBattle">Start Battle</button>
    </section>

    <section class="sectionBattle">
        <h1>Le combat</h1>
        <div class="battlePlayer1Player2">
            <div class="battlePlayer1">
                <h2 class="player1Name">Nom du joueur 1</h2>
                <p class="namePersonnage1">nom du personnage 1</p>
                <img src="" class="imgPerso1" alt="">
            </div>
            <div class="battlePlayer2">
                <h2 class="player2Name">Nom du joueur 2</h2>
                <p class="namePersonnage2">nom du personnage 2</p>
                <img src="" class="imgPerso2" alt="">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
