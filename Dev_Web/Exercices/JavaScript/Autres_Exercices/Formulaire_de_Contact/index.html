<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de contact</title>
</head>
<body>
    <form class="formulaire">
        <div class="element">
            <label for="nom" class="label">Nom :</label>
            <input type="text" id="nom" class="userEntry">
        </div>
        
        <div class="element">
            <label for="prenom" class="label">Prénom :</label>
            <input type="text" id="prenom" class="userEntry">
        </div>

        <div class="element">
            <label for="telephone" class="label">Téléphone :</label>
            <input type="text" id="telephone" class="userEntry">
        </div>

        <div class="element" class="label">
            <label for="message">Message :</label>
            <input type="text" id="message" class="userEntry">
        </div>

        <input type="submit" id="inputSubmit" value="Envoyer">

        <script src="script.js"></script>
    </form>
</body>
</html>
