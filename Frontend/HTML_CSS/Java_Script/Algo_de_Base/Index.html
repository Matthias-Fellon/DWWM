<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Algo de Base</title>
</head>
<body>
    <section class="operation">
        <h2>Variables et Opérations Mathémtiques de Base</h2>
        <button class="add">Addition</button>
        <button class="sub">Soustraction</button>
        <button class="mult">Multiplication</button>
    </section>
    
    <section class="concatenation">
        <h2>Concaténation de chaînes</h2>
        <button class="nom_prenom">Nom & Prénom</button>
        <button class="phrase">Phrase</button>
    </section>

    <section class="fonction">
        <h2>Création de fonctions</h2>
        <button class="saluer">Saluer</button>
        <button class="func_mult">Multiplication</button>
    </section>

    <section class="tableau">
        <h2>Création de Tableaux et Manipulation</h2>
        <button class="tab_1">Tableau 1</button>
        <button class="tab_2">Tableau 2</button>
    </section>

    <section class="objet">
        <h2>Création d'Objet et Manipulation</h2>
        <button class="pers">Personne</button>
        <button class="bank">Compte Bancaire</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
